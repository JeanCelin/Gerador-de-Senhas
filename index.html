<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="./javascript/scripts.js" defer></script>
</head>
<body>
  <div class="content">
    <div class="mainContainer">
      <div>
        <h1>Gerador de Senha</h1>
      </div>
      <div class="optionsContainer">
        <div>
          <label for="lengthCaracteres">Quantidade de caractéres</label>
          <input type="range" min="8" max="60" value="30" id="lengthCaracteres" name="lengthCaracteres" />
        </div>
        <div>
          <label for="upperCase">Letras maiúsculas</label>
          <input type="checkbox" id="upperCase" name="upperCase" />
        </div>
        <div>
          <label for="lowerCase">Letras minúsculas</label>
          <input type="checkbox" id="lowerCase" name="lowerCase" />
        </div>
        <div>
          <label for="numbers">Números</label>
          <input type="checkbox" id="numbers" name="numbers" />
        </div>
        <div>
          <label for="symbols">Símbolos</label>
          <input type="checkbox" id="symbols" name="symbols" />
        </div>
     </div>
      <div class="newPasswordContainer">
        <h3>A senho senha é:</h3>
        <h4></h4>
      </div>
    </div>
  </div>
  
</body>
</html>
